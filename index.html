<!DOCTYPE html>
<html>
	<head>
		<title>Jason's Web Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/jasonyu1106.github.io/style.css">
	</head>
	<body>
         <section class="hero">
            <div class="hero-inner">
                <h1>Greetings, I'm Jason. </h1>
                <h2>Welcome to my Web Portfolio</h2>
			</div>
				
			<div class="container">
			<a href="#projects" class="arrow down"; style="color:transparent">Down</a>
			</div>
		
        </section>
		<main>
			<div id="projects"; class="title-bar">
					<h1>Projects</h1>
			</div>
			<section class= "projects">
				<div class="projects-container">
					<div class="menu">
					
						<a href="javascript:void(0)" onclick="openCity(event, 'Home');">
							<div class="tab"; style="height: 9vh; max-height:9vh; border-radius:0px 30px 0px 0px">Homepage</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Arm');">
							<div class="tab">Robotic Arm</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Phone');">
							<div class="tab">Phone Stand</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Pizza');">
							<div class="tab">Pizza Cutter</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Ardunio RC Rover')"; style="font-size: 2vmin">
							<div class="tab">Pizza Cutter</div>
							<div class="bar"></div>
						</a>
						
					</div>
					
					<div id="Home" class="content">
						<h1>MAIN</h1>
					</div>
					
					<div id="Arm" class="content" style="display:none">
						<h1>TEST</h1>
					</div>
					
					<div id="Phone" class="content" style="display:none">
						<h1>SOLIDWORKS</h1>
					</div>
					
					<div id="Pizza" class="content" style="display:none">
						<h1>LEGO</h1>
					</div>
					
				</div>
			</section>
		</main>	
		<script>
		function openCity(evt, projectName) {
		  var i, x, tablinks;
		  x = document.getElementsByClassName("content");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("bar");
		  for (i = 0; i < x.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" colourOn", "");
		  }
		  document.getElementById(projectName).style.display = "flex";
		  evt.currentTarget.children[1].className += " colourOn";
		}
		</script>
    </body>
</html>
