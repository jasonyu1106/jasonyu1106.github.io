<!DOCTYPE html>
<html>
	<head>
		<title>Jason's Web Portfolio</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/jasonyu1106.github.io/style.css">
	</head>
	<body>
         <section class="hero">
            <div class="hero-inner">
                <h1>Greetings, I'm Jason. </h1>
                <h2>Welcome to my Web Portfolio</h2>
			</div>
				
			<div class="container">
			<a href="javascript:void(0)" onclick="scrollTo();" class="arrow down" style="color:transparent">Down</a>
			</div>
		
        </section>
		<main>
			<div id="projects" class="title-bar">
					<h1>Projects</h1>
			</div>
			<section class= "projects">
				<div class="projects-container">
					<div class="menu">
					
						<a href="javascript:void(0)" onclick="openCity(event, 'Home');">
							<div class="tab"; style="height: 9vh; max-height:9vh; border-radius:0px 30px 0px 0px">Homepage</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Arm');">
							<div class="tab">Robotic Arm</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Phone');">
							<div class="tab">Phone Stand</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Pizza');">
							<div class="tab">Pizza Cutter</div>
							<div class="bar"></div>
						</a>
						
						<a href="javascript:void(0)" onclick="openCity(event, 'Arduino');">
							<div class="tab"; style="font-size: 2vmin">Arduino RC Rover</div>
							<div class="bar"></div>
						</a>
						
					</div>
					
					<div id="Home" class="content">
						<!-- Slideshow container -->
							<div class="slideshow-container">

							  <!-- Full-width images with number and caption text -->
							  <div class="mySlides fade">
								<div class="numbertext">1 / 3</div>
								<img src="RobotArmSlideshow.jpg" style="width:100%; vertical-align:middle">
								<div class="text">Robotic Arm</div>
							  </div>

							  <div class="mySlides fade">
								<div class="numbertext">2 / 3</div>
								<img src="PhoneStandSlideshow.jpg" style="width:100%; vertical-align:middle">
								<div class="text">Phone Stand</div>
							  </div>

							  <div class="mySlides fade">
								<div class="numbertext">3 / 3</div>
								<img src="PizzaCutterSlideshow.jpg" style="width:100%; vertical-align:middle">
								<div class="text">Pizza Cutter</div>
							  </div>

							  <!-- Next and previous buttons -->
							  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
								<a class="next" onclick="plusSlides(1)">&#10095;</a>
							
					</div>
					
							<br>
								
							  <!-- The dots/circles -->
							  <div style="text-align:center">
								<span class="dot" onclick="currentSlide(1)"></span> 
								<span class="dot" onclick="currentSlide(2)"></span> 
								<span class="dot" onclick="currentSlide(3)"></span> 
								</div>
							</div>
					
					<div id="Arm" class="content" style="display:none">
						<h1>TEST</h1>
					</div>
					
					<div id="Phone" class="content" style="display:none">
						<h1>SOLIDWORKS</h1>
					</div>
					
					<div id="Pizza" class="content" style="display:none">
						<h1>LEGO</h1>
					</div>
					
					<div id="Arduino" class="content" style="display:none">
						<h1>Under development.</h1>
					</div>
					
				</div>
			</section>
		</main>	
		<script>
		function scrollTo() {
			document.getElementById("projects").scrollIntoView();		
		}
		
		function openCity(evt, projectName) {
		  var i, x, tablinks;
		  x = document.getElementsByClassName("content");
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("bar");
		  for (i = 0; i < x.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" colourOn", "");
		  }
		  document.getElementById(projectName).style.display = "flex";
		  evt.currentTarget.children[1].className += " colourOn";
		}
		
		var slideIndex = 1;
		showSlides(slideIndex);

		// Next/previous controls
		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}

		// Thumbnail image controls
		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("dot");
		  if (n > slides.length) {slideIndex = 1} 
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
			  slides[i].style.display = "none"; 
		  }
		  for (i = 0; i < dots.length; i++) {
			  dots[i].className = dots[i].className.replace(" active", "");
		  }
		  slides[slideIndex-1].style.display = "block"; 
		  dots[slideIndex-1].className += " active";
		}

		</script>
    </body>
</html>
